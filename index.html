<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Róka Péter">
    <title>Bokuno Galery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <link rel="icon" href="pictures/icon.png">
</head>
<body>
    <main>
<div class="viewerBlock">
    <div id="arrowLeftCont"><img class="arrow" id="arrow-left" src="pictures/arrow2.png" ></div>
    <div class="photo-container">
        <img id="photo" >
        <div class="gray-container">
            <h1 id="photo-title"></h1>
            <p id="photo-description">He is the main caracter of the anime. He was a boy without a quirk and he's going to be the greatest heto at the end.</p>
        </div>
    </div>
    <div id="arrowRightCont"><img class="arrow" id="arrow-right" src="pictures/arrow2.png" ></div>
    
</div>
<div class="Thumbnail-container">
    <div class="thumbnailBox thumbnailBox0 tooltip"><img class="thumbnailImg" id="box0"><span class="tooltiptext0"></span></div>
    <div class="thumbnailBox thumbnailBox1 tooltip" ><img class="thumbnailImg" id="box1"><span class="tooltiptext1"></span></div>
    <div class="thumbnailBox thumbnailBox2 tooltip" ><img id="box2" class=" thumbnailImg " ><span class="tooltiptext2"></span></div>
    <div class="thumbnailBox thumbnailBox3 tooltip" ><img class="thumbnailImg" id="box3"><span class="tooltiptext3"></span></div>
    <div class="thumbnailBox thumbnailBox4 tooltip" ><img class="thumbnailImg" id="box4"><span class="tooltiptext4"></span></div>
    
</div>

</div>
<div id="counter">  <span class="textpos">?</span>    </div>
</div>
</main>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
